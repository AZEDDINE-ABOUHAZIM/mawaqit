<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard Islamique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="date glass-panel" aria-label="Date">
      <h2>📅 Date</h2>
      <p id="gregorian-date">Chargement...</p>
      <p id="hijri-date">Chargement...</p>
    </div>
    <div class="weather glass-panel" aria-label="Météo">
      <h2>🌤️ Météo</h2>
      <p id="weather-info">Chargement météo...</p>
      <p id="local-info">Chargement localisation...</p>
    </div>
    <div class="douaa glass-panel" aria-label="Douaa">
      <h2>🤲 Douaa</h2>
      <p id="douaa-section">Chargement du douaa...</p>
    </div>
  </div>

  <div class="main">
    <iframe 
      src="https://www.youtube.com/embed/2Gub8-cSH9c?autoplay=1&mute=1"
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>	
  </div>
  	<div class="prayer-bar glass" aria-label="Heures de prière">
	<ul id="prayer-times">
	  <li>Chargement...</li>
	</ul>
	</div>
  <audio id="adhan-audio" src="https://www.islamcan.com/audio/adhan/azan1.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
